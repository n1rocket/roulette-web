<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CS2 Roulette - Harley Quinn Edition</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Oswald:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <main class="main-content">
            <div class="roulette-section">
                <header class="header">
                    <h1 class="title">CS2 ROULETTE</h1>
                    <div class="subtitle">HARLEY QUINN EDITION</div>
                </header>
                
                <div class="roulette-container">
                    <div class="roulette-wrapper">
                        <canvas id="roulette" width="600" height="600"></canvas>
                        <div class="pointer"></div>
                    </div>
                    <button id="spinButton" class="spin-button">SPIN IT!</button>
                </div>
            </div>

            <div class="bottom-section">
                <button id="toggleConfig" class="config-toggle-button">
                    <span class="toggle-icon">‚öôÔ∏è</span>
                    <span class="toggle-text">CONFIGURACI√ìN</span>
                </button>
                
                <div id="configPanel" class="config-panel collapsed">
                    <div class="panel-content">
                        <div class="panel-section">
                            <h3>OPCIONES</h3>
                            <div id="optionsList" class="options-list"></div>
                            <button id="addOption" class="add-button">+ A√ëADIR OPCI√ìN</button>
                        </div>
                        
                        <div class="panel-section">
                            <h3>ESTAD√çSTICAS</h3>
                            <div id="stats" class="stats">
                                <div class="stat">
                                    <span class="stat-label">Total Spins:</span>
                                    <span id="totalSpins" class="stat-value">0</span>
                                </div>
                            </div>
                        </div>
                        
                        <div class="panel-section">
                            <h3>HISTORIAL</h3>
                            <ul id="history" class="history-list"></ul>
                        </div>
                        
                        <div class="panel-controls">
                            <button id="toggleTheme" class="control-button" title="Cambiar tema">üåô</button>
                            <button id="toggleSound" class="control-button" title="Sonido">üîä</button>
                            <button id="toggleTournament" class="control-button" title="Modo torneo">üèÜ</button>
                            <button id="exportConfig" class="control-button" title="Exportar">üíæ</button>
                            <button id="importConfig" class="control-button" title="Importar">üìÅ</button>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Result Modal -->
    <div id="resultModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title">¬°RESULTADO!</h2>
            </div>
            <div class="modal-body">
                <div id="resultText" class="result-text"></div>
                <div class="result-decoration">
                    <span class="star">‚≠ê</span>
                    <span class="star">‚≠ê</span>
                    <span class="star">‚≠ê</span>
                </div>
            </div>
            <button id="closeModal" class="modal-close">CONTINUAR</button>
        </div>
    </div>

    <input type="file" id="importFile" accept=".json" style="display: none;">

    <audio id="spinSound" src="assets/sounds/spin.mp3" preload="auto"></audio>
    <audio id="winSound" src="assets/sounds/win.mp3" preload="auto"></audio>

    <script src="js/config.js"></script>
    <script src="js/roulette.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
